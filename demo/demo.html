<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Menu JS</title>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../dist/dynamic_menu.css">
    <link rel="stylesheet" type="text/css" href="../themes/ubuntu.css">
    <style type="text/css">
        body {
            font-family: 'Ubuntu', sans-serif;
        }
        #menu-link {
            display: inline-block;
            background-color:#dd4814;
            color:white;
            text-decoration: none;
            border-radius: 5px;
            padding:5px;
        }
    </style>
</head>
<body style="text-align:center;">
<div style="height:500px;"></div>
    <a href="javascript:void(0)" data-target="#my_dynamic_menu" id="menu-link">Hover Here</a>
    <div class="dynamic_menu_items" id="my_dynamic_menu">
        <ul>
            <li><a href="#">Some Link</a></li>
            <li><a href="#">Some Link</a></li>
            <li><a href="#">Some Link</a></li>
            <li><a href="#">Some Link</a></li>
            <li><a href="#">Some Link</a></li>
            <li><a href="#">Some Link</a></li>
            <li><a href="#">Some Link</a></li>
            <li><a href="#">Some Link</a></li>
            <li><a href="#">Some Link</a></li>
        </ul>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../dist/dynamic_menu.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#menu-link').Dynamic_Menu();
        });
    </script>
</body>
</html>
